<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/ionic.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        
        <!--Title-->
        <title>PhiTodo - Simple To-Do List & Tasks</title>
        
		<script type="text/javascript" src="thirdparty/jquery-2.0.3.js"></script>
		<script type="text/javascript" src="thirdparty/ionic.bundle.js"></script>
		
		<script type="application/javascript">
			
			$(document).ready(function () {
				
				 var app = angular.module('app', [
					'ionic'
				]);

				angular.bootstrap(document, ['app']);
				
			});
			
		</script>
		
    </head>
	
    <body>
		
		<ion-pane>
			<ion-header-bar class="bar-positive">
				<h1 class="title">PhiTodo</h1>
			</ion-header-bar>
			
			<ion-content>
				<ion-refresher on-refresh="doRefresh()"></ion-refresher>
				
				<ion-list>

					<ion-item class="item-divider">
						Candy Bars
					</ion-item>

					<ion-item>Butterfinger</ion-item>
					<ion-item>Something</ion-item>
					<ion-item>Oil</ion-item>
				</ion-list>
			</ion-content>
		</ion-pane>
    </body>
</html>

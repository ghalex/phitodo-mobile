<ion-view title="Todos" ng-controller="TodosCtrl" class="todos-view">
    <ion-header-bar class="bar-positive" align-title="left">
        <button class="button button-icon icon ion-navicon" ng-click="toggleMenu()"></button>
        <h1 class="title">Inbox</h1>
        <button class="button button-icon icon ion-gear-a"></button>
    </ion-header-bar>
    
    <ion-content>
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>

        <div class="search list list-inset">
            <div class="item item-input">
                <i class="icon ion-plus-round placeholder-icon"></i>
                <input type="text" placeholder="Add todo...">
            </div>
        </div>

        <div class="list list-inset">

            <ion-item class="item-divider">
                PhiTodo
            </ion-item>

            <ion-item>Butterfinger</ion-item>
            <ion-item>Something</ion-item>
            <ion-item>Oil</ion-item>

            <ion-item class="item-divider">
                Work
            </ion-item>

            <ion-item>Do this</ion-item>
            <ion-item>Work Todo!</ion-item>
        </div>

    </ion-content>
</ion-view>

<div class="settings-view" ng-controller="SettingsCtrl">

    <div class="bar bar-header bar-positive">
        <button class="button button-icon icon ion-android-arrow-back" ui-sref="todos"></button>
        <h1 class="title">Settings</h1>
    </div>
    
    <div class="bar-user">
        <img ng-src="images/avatars/avatar0.png">
        <div class="title">Ghiura Alexandru</div>
    </div>
    
    <ion-content class="has-header has-subheader">
        <div class="list">

            <div class="item item-icon-left item-with-note" ng-click="changeAvatar()">            
                <i class="icon ion-image"></i>
                <span class="grow">Change Avatar</span>
                <span>
                    <img ng-src="images/avatars/avatar0.png">
                </span>
            </div>

            <div class="item item-icon-left item-stacked">
                <i class="icon ion-person"></i>
                <span>Change Name</span>
                <a>Ghiura Alexandru</a>
            </div>

            <div class="item item-icon-left">            
                <i class="icon ion-android-lock"></i>
                <span>Change Password</span>
            </div>

            <div class="item item-icon-left" ng-click="logout()">            
                <i class="icon ion-android-exit"></i>
                <span>Sign Out</span>
            </div>
            
            <div class="item item-icon-left item-stacked item-special">            
                <i class="icon ion-pound"></i>
                <span>Version</span>
                <span class="gray">2.0.0.beta1</span>
            </div>
        </div>
	</ion-content>
    
</div>

<html>
    <head>
        
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/framework7.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        
        <!--Title-->
        <title>TodoGmail</title>
        
    </head>
    <body>
        
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        
        <!-- Left panel -->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>Left Panel content here</p>
            </div>
        </div>
        
        <div class="views">

            <!--view 1-->
            <div class="view view-main">

                <!--navbar-->
                <div class="navbar">
                    <div class="navbar-inner" data-page="todos">
                        <div class="left"></div>
                        <div class="center">
                            <span class="title">PhiTodo</span> 
                            <span class="small">for</span>
                            <img src="img/gmail.png" height="25px" /></span>
                        </div>
                        <div class="right"></div>
                    </div>
                </div>
                
                <!--pages-->
                <div class="pages navbar-through toolbar-through">
                    
                    <!--page 1-->
                    <div class="page" data-page="home">
                        <div class="page-content">

                            <!--tabs-->
                            <div class="tabs-animated-wrap">
                                <div class="tabs">
                                    
                                    <!--tab 1-->
                                    <div id="tab1" class="tab active">
                                        
                                        <div class="profile-block">
                                            <div class="profile-image"><img src="img/profile.jpg"></div>
                                            <div class="profile-title">Alexandru</div>
                                            <div class="profile-email">ghalex@gmail.com</div>
                                        </div>
                                        <div class="home-block">
                                            <div class="list-block inset">
                                                <ul>
                                                    <li class="item-content item-link">
                                                        <div class="item-inner">
                                                            <div><i class="icon icon-normal home-icon"></i></div>
                                                            <div class="item-title">Sign In</div>
                                                            <div class="item-after"></div>
                                                        </div>
                                                    </li>
                                                    <li class="item-content item-link">
                                                        <div class="item-inner">
                                                            <div><i class="icon icon-normal todos-icon"></i></div>
                                                            <div class="item-title">Todos</div>
                                                            <div class="item-after"></div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                    <!--tab 2-->
                                    <div id="tab2" include="todos-tab"></div>
                                    
                                    <!--tab 3-->
                                    <div id="tab3" include="settings-tab"></div>                                   
                                </div>
                            </div>
                            <!-- end tabs -->
                            
                        </div>
                    </div>
                    
                </div>
                
                    
                <!--Toolbar-->
                <div class="toolbar tabbar tabbar-labels">
                    <div class="toolbar-inner">
                        
                        <a href="#tab1" class="tab-link active">
                            <i class="icon icon-normal home-icon"></i>
                            <span class="tabbar-label">Home</span>
                        </a>
                        
                        <a href="#tab2" class="tab-link">
                            <i class="icon icon-normal todos-icon">
                                <span class="badge bg-red">5</span>
                            </i>
                            <span class="tabbar-label">Todos</span>
                        </a>
                        
                        <a href="#tab3" class="tab-link">
                            <i class="icon icon-normal settings-icon"></i>
                            <span class="tabbar-label">Settings</span>
                        </a>
                        
                    </div>
                </div>
            </div>

        </div>
        
        <!--JS-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>
        <script type="text/javascript" src="thirdparty/jquery-2.0.3.js"></script>
        <script type="text/javascript" src="thirdparty/framework7.js"></script>
        <script type="text/javascript" src="thirdparty/angular.js"></script>
        <script type="text/javascript" src="build/app-1.0.0.js"></script>
        
    </body>
</html>

<html>
    <head>
        
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/framework7.min.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        
        <!--Title-->
        <title>TodoGmail</title>
        
    </head>
    <body>
        
        <div class="statusbar-overlay"></div>
        
        <div class="views">
            
            <!--View 1-->
            <div class="view view-main">
                
                <!--Navbar-->
                <div class="navbar theme-white">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#"><i class="icon icon-back"></i></a>
                        </div>
                        <div class="center">
                            <span>TodoGmail</span>
                        </div>
                        <div class="right">
                            <a href="#"><i class="icon icon-bars"></i></a>
                        </div>
                    </div>
                </div>
                
                <!--Pages-->
                <div class="pages navbar-through toolbar-through">
                    <div class="page" data-page="about">
                        
                        <form class="searchbar" data-search-list=".list-block-search" data-search-in=".item-title" data-searchbar-found=".searchbar-found" data-searchbar-not-found=".searchbar-not-found">
                            <div class="searchbar-input">
                                <input type="search" placeholder="Search" class="">
                                <a href="#" class="searchbar-clear"></a>
                            </div>
                            <a href="#" class="searchbar-cancel" style="margin-right: -53px;">Cancel</a>
				        </form>
                        <div class="page-content">
                            <div class="content-block">
                                <div id="login">
                                    <a href="#">Google Sign In!</a>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        
        
        <!--JS-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        
		<!--Title-->
        <title>PhiTodo - Simple To-Do List & Tasks</title>
		
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        
        <!-- Fonts -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700">
        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/ionic.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        
		<!--Core-->
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="thirdparty/jquery-2.0.3.js"></script>
		<script type="text/javascript" src="thirdparty/parse-1.4.0.min.js"></script>
        
        <!--Angular-->
        <script type="text/javascript" src="thirdparty/angular/angular.js"></script>
        <script type="text/javascript" src="thirdparty/angular/angular-animate.js"></script>
        <script type="text/javascript" src="thirdparty/angular/angular-sanitize.js"></script>
        <script type="text/javascript" src="thirdparty/angular/angular-filter.js"></script>
        
		<script type="text/javascript" src="thirdparty/angular-ui/angular-ui-router.js"></script>
		<script type="text/javascript" src="thirdparty/angular-ui/angular-ui-keypress.js"></script>
		<script type="text/javascript" src="thirdparty/angular-ui/angular-ui-event.js"></script>
        
        <!--Ionic-->
		<script type="text/javascript" src="thirdparty/ionic.js"></script>
		<script type="text/javascript" src="thirdparty/ionic-angular.js"></script>
		
        <!--PhiTodo-->
		<script type="text/javascript" src="build/phitodo-2.0.0.js"></script>
		<script type="text/javascript" src="index.js"></script>
		
    </head>
	
    <body class="theme-green">
        
        <ion-side-menus>
            
            <ion-side-menu-content drag-content="false">
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>
            
            <ion-side-menu side="left" expose-aside-when="large">
				<ion-view class="sidebar">
					<div include="'user-info'"></div>
					<div include="'smart-lists'"></div>
					<div include="'lists'"></div>
				</ion-view>
            </ion-side-menu>
        </ion-side-menus>
            
    </body>
</html>

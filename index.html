<html>
    <head>
        
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/framework7.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        
        <!--Title-->
        <title>TodoGmail</title>
        
    </head>
    <body>
        
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        
        <!-- Left panel -->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>Left Panel content here</p>
            </div>
        </div>
        
        <div class="views toolbar-fixed">

            <!--View 1-->
            <div class="view view-main">

                <!--Navbar-->
                <div class="navbar theme-white">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#"><i class="icon icon-back"></i></a>
                        </div>
                        <div class="center">
                            <span>TodoGmail</span>
                        </div>
                        <div class="right">
                            <a href="#"><i class="icon icon-bars"></i></a>
                        </div>
                    </div>
                </div>
                
                <!--Pages-->
                <div class="pages navbar-through toolbar-through tabs">
                    <div id="tab1" class="page tab active" data-page="todos" ng-include="'todos-template'"></div>
                    <div id="tab2" class="page cached tab" data-page="settings" ng-include="'settings-template'"></div>
                </div>
                
            </div>

        </div>
        
        
        <!--JS-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>
        <script type="text/javascript" src="thirdparty/jquery-2.0.3.js"></script>
        <script type="text/javascript" src="thirdparty/framework7.js"></script>
        <script type="text/javascript" src="thirdparty/angular.js"></script>
        <script type="text/javascript" src="thirdparty/angular-ui-router.js"></script>
        <script type="text/javascript" src="build/app-1.0.0.js"></script>
        
    </body>
</html>
